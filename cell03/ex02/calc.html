<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <script type="text/javascript" src="calc.js" defer></script>
    </head>
    <body>
        <input type="text" id="value1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="value2">
        <button type="submit" id="submit-btn">Try me!</button>
    </body>
</html>
